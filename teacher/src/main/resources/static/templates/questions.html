<ul class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li class="active">Questions</li>
</ul>

<div class="questions" ng-show="data.questions.length > 0">
    <h3>Questions</h3>
    <div ng-repeat="q in data.questions">
        <h3><a ng-click="selectQuestion(q)" class="btn btn-link">{{q.question}}</a></h3>
    </div>
</div>

<div>
    <a href="#/questions/ask" class="btn btn-primary">Ask a Question</a>
</div>
